


<div *ngIf="actores.length === 0; else table" 
    class="alert alert-warning text-center">
    No hay actores que mostrar
</div>
  
  <ng-template #table>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Icon</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Capital</th>
          <th>Poblaci√≥n</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of actores; let i = index">
          <td>{{ i + 1 }}</td>
          <td>
            {{ country.flag }}
          </td>
          <td>
            <img [src]="country.flags.svg" [alt]="country.name.common" height="20" width="30">
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{ country.capital }}</td>
          <td>{{ country.population | number }}</td>
          <td>
            <a [routerLink]="[ '/admin/actor/']" >view</a>
          </td>
  
        </tr>
      </tbody>
  
    </table>
  
  </ng-template>
