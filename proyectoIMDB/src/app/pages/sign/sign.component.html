<div class="mt-5 mx-8 px-5 flex justify-content-center">
    <mat-card appearance="outlined" class="flex justify-content-center align-items-center pt-5 w-6">
      <mat-card-content class="w-10">
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <mat-form-field class="w-full">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="name" required>
              <mat-error *ngIf="signInForm.get('name')?.invalid">Nombre requerido</mat-error>
            </mat-form-field>
          </div>
          <div class="mb-3">
            <mat-form-field class="w-full">
              <mat-label>Correo</mat-label>
              <input matInput type="email" formControlName="correo" required>
              <mat-error *ngIf="signInForm.get('correo')?.invalid">Correo inválido</mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-full">
              <mat-label>Contraseña</mat-label>
              <input type="password" matInput formControlName="contrasena" required>
              <mat-error *ngIf="signInForm.get('contrasena')?.invalid">Contraseña requerida</mat-error>
            </mat-form-field>
          </div>
          <div class="flex justify-content-evenly w-full my-5">
            <button mat-stroked-button [routerLink]="'/login'">Volver</button>
          </div>
          <div class="flex justify-content-evenly w-full my-5">
            <button mat-stroked-button type="submit" [disabled]="signInForm.invalid">Sign In</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
