<mat-card>
    <mat-card-header>
        <mat-card-title>{{pelicula.titulo}}</mat-card-title>
        <mat-card-subtitle>{{pelicula.lanzamiento}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-xl-image [src]="pelicula.portada" [alt]="pelicula.titulo" (error)="onImageError($event)">
    <mat-card-content class="p-2">
        <strong>Director:</strong> {{pelicula.director}}
        <br>
        <strong>Calificación:</strong> {{pelicula.calificacion}}/10
        <mat-divider></mat-divider>
        <strong>Género:</strong>
        <div class="overflow-x-auto w-full">
            <mat-chip-listbox>
                <mat-chip-option *ngFor="let genero of pelicula.genero">{{genero}}</mat-chip-option>
            </mat-chip-listbox>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['/user/movie/', pelicula.id]">
            <mat-icon>info</mat-icon>
            Ver más
        </button>
    </mat-card-actions>
</mat-card>
